<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Barlow:ital,wght@0,200;0,400;0,500;0,600;1,300&family=Bellefair&family=Ceviche+One&family=Concert+One&family=Corinthia:wght@400;700&family=Cormorant+SC:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:ital,wght@0,100;1,100&family=Odibee+Sans&family=Open+Sans:wght@400;700&family=Oswald:wght@200;300;500&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="book-lib">
        <div class="logo">
            La biblioteca
        </div>
    </div>
    <div id="new-btn-container">
        <button id="new-btn">+ Add book</button>
    </div>
    <div id="pop-up">
        <form id="form" action="">
            <legend>New book</legend>
            <p><input id="title" type="text" name="text" placeholder="Title"></p>
            <p><input id="author" type="text" name="author" placeholder="Author"></p>
            <p><input id="pages" type="number" name="pages" placeholder="pages"></p>
            <div id="checkbox"><label for="read">Have you read it? </label><input id="read" type="checkbox" name="read" Value="yes"></div>
            <button id="submit" type="submit" value="submit">Submit</button>
        </form>
    </div>



    <div id="library-container"></div>

</body>

</html>
