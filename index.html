<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300;400;500;600&family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="book-lib">
        <div class="logo">
            La biblioteca
        </div>
    </div>
    <div id="new-btn-container">
        <button id="new-btn">+ Add book</button>
    </div>
    <div id="pop-up">
        <span class="close">&times;</span>
        <form id="form" action="#">
            <legend>Add New book</legend>
            <p><input class="input-box" id="title" type="text" name="text" placeholder="Title"></p>
            <p><input class="input-box" id="author" type="text" name="author" placeholder="Author"></p>
            <p><input class="input-box" id="pages" type="number" name="pages" placeholder="Pages"></p>
            <div id="checkbox"><label for="read">Have you read it? </label><input id="read" type="checkbox" name="read" Value="yes"></div>
            <button id="submit" type="submit" value="submit">Submit</button>
        </form>
    </div>
    <div id="library-container"></div>

</body>

</html>
